{% extends "moviedb/base_movies.html" %}

{% block title %}PG Movies{% endblock %}

{% block movie_rating %}PG Movies{% endblock %}

{% block content %}
{% if not pg_movies %}
    <p class="h3 text-center text-warning mt-4">No PG Movies</p>
{% else %}
    <ul class="list-group">
        {% for item in pg_movies %}
            <li class="list-group-item {% if forloop.counter0|divisibleby:2 %}list-group-item-light{% endif %}">
            {{ item.title }}
            </li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
